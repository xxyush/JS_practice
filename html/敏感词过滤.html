<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>敏感词过滤</title>
<script>
window.onload=function(){
	var text1=document.getElementById("orginText");
	var btn=document.getElementById("btn");
	var text2=document.getElementById("afterFilter");
	
	btn.onclick=function(){
		var reg=/北京|淘宝|上海/g;
		var text=text1.value;
		//alert(text);
		 text2.value=text.replace(reg,"**");
	}
}
</script>
</head>

<body>
<textarea rows="10" cols="40" id="orginText"></textarea><br />
<input type="button" value="过滤" id="btn"/><br />
<textarea rows="10" cols="40" id="afterFilter"></textarea><br />
</body>
</html>
