<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>ÓÒ»÷²Ëµ¥</title>
<style>
    #div1 ul{list-style:none;}
	#div1{position:absolute;display:none; border:10px black solid; background:red; width:200px; height:200px;}
</style>
<script>
	
		document.oncontextmenu=function(ev)
		{
		    var oDiv=document.getElementById("div1");
		
			var oEvent=ev||event;
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
			oDiv.style.left=scrollLeft+oEvent.clientX+'px';
			oDiv.style.top=scrollTop+oEvent.clientY+'px';
			oDiv.style.display="block";
			
			return false;
		}
		
		document.onclick=function()
		{
			var oDiv=document.getElementById("div1");
			
			oDiv.style.display="none";
		}
	
</script>
</head>
<body>
	<div id="div1">
	<ul>
		<li>aaaaa<li>
		<li>bbbbb<li>
		<li>ccccc<li>
		<li>ddddd<li>
		<li>eeeee<li>
	</ul>
	</div>
</body>
</html>
